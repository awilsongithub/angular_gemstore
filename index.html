<!--
    ANGULAR NOTES
    directives: html annotations that trigger js
    controllers: add behavior
    expressions: how to display values
    filters: | filter:options, -price (descending)
    ng-src: so expr evals before getting img
-->

<!DOCTYPE html>
<html ng-app='gemStore'>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src='angular.min.js'></script>
    <script type="text/javascript" src='app.js'></script>
</head>

<body ng-controller="StoreController as store">
<div class="container">

    <ul class='list-group'>
        <li class='list-group-item flex-container' ng-repeat="product in store.products | orderBy:'price'" ng-hide='product.soldOut'>
            <img class='flex-item' ng-src="{{product.images[0]}}" />
            <div class="flex-item">
                <h3>{{product.name}}
                    <span class='pull-right'>{{product.price | currency}}</span>
                </h3>
                <p>{{product.description}}
                    <button class='pull-right' ng-show='product.canPurchase'>Add to Cart</button>
                </p>
            </div>

        </li>
    </ul>

        <h3>{{product.name}}</h3>
        <h4>{{product.price}}</h4>
        <button ng-show='product.canPurchase'>Add to Cart</button>
    </div> -->

</div>
</body>
</html>
