<!--
    ANGULAR NOTES
    directives: html annotations that trigger js
    controllers: add behavior
    expressions: how to display values
    filters: | filter:options, -price (descending)
    ng-src: so expr evals before getting img
    ng-class: conditionally applies if call returns true
    ng-click: call controller function to set properties etc.
-->

<!DOCTYPE html>
<html ng-app='gemStore'>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src='angular.min.js'></script>
    <script type="text/javascript" src='app.js'></script>
</head>

<body ng-controller="StoreController as store">
<div class="container">

    <h1>Flatlander Gem Store</h1>

    <!-- PRODUCTS LIST -->
    <ul class='list-group'>

        <li class='list-group-item flex-container' ng-repeat="product in store.products | orderBy:'price'" ng-hide='product.soldOut'>

            <!-- IMAGE -->
            <div id='image-div' class="flex-item">
                <img id='product-image' class='flex-item' ng-src="{{product.images[0]}}" />
            </div>

            <!-- TEXT -->
            <div class="flex-item">
                <h3>{{product.name}}</h3>
                <button class='pull-right' ng-show='product.canPurchase'>Add to Cart</button>
                <p>{{product.price | currency}}</p>

                <!-- PANELS NAV -->
                <section ng-controller='PanelController as panel'>
                    <ul class='nav nav-pills clear-both'>
                        <!-- apply active class if tab === x -->
                        <li ng-class='{active:panel.isSet(1)}'><a class='tabs' href="#" ng-click='panel.setTab(1)'>Description</a></li>
                        <li ng-class='{active:panel.isSet(2)}'><a class='tabs' href="#" ng-click='panel.setTab(2)'>Specification</a></li>
                        <li ng-class='{active:panel.isSet(3)}'><a class='tabs' href="#" ng-click='panel.setTab(3)'>Reviews</a></li>
                    </ul>

                    <!-- PANELS -->
                    <!-- show panel if isSet returns T -->
                    <div class="panel" ng-show='panel.isSet(1)'>
                        <p>{{product.description}}</p>
                    </div>
                    <div class="panel" ng-show='panel.isSet(2)'>
                        <p>{{product.description}}</p>
                    </div>

                    <!-- REVIEWS -->
                    <div class="panel" ng-show='panel.isSet(3)'>
                        <blockquote ng-repeat='review in product.reviews'>
                            <p>{{review.stars}} Stars</p>
                            <p>{{review.body}}</p>
                            <cite>-{{review.author}}</cite>
                        </blockquote>

                        <!-- FORM -->
                        <form name='reviewForm'>
                            <!-- LIVE PREVIEW -->
                            <blockquote>
                                <strong> Stars</strong>

                                <cite class='clearfix'>-</cite>
                            </blockquote>

                            <!-- INPUT FORM  -->
                            <h4>Submit a Review</h4>
                            <fieldset class='form-group'>
                                <select ng-model='review.stars' ng-class='form-control' ng-options='stars for stars in [5,4,3,2,1]' title='Stars'>
                                    <option value=''>Rate the Product</option>
                                </select>
                            </fieldset>
                            <fieldset class='form-group'>
                                <textarea  ng-model='review.body' autofocus=""class='form-control' placeholder='Write a short review...' title='Review'></textarea>
                            </fieldset>
                            <fieldset class='form-group'>
                                <input ng-model='review.author' type="email" class='form-control' placeholder='email@email.com' title='Email'>
                            </fieldset>
                            <fieldset class='form-group'>
                                <input type="submit" class='btn btn-primary pull-right' value="Submit">
                            </fieldset>


                        </form>

                    </div>

                </section>
            </div>

        </li>
    </ul>

</div>
</body>
</html>
